<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>注册 / Register</h1>
				<input id="firstname" type="text" placeholder="名字 / First name"><br>
				<input id="lastname" type="text" placeholder="姓氏 / Last name"><br>
				<input id="dateofbirth" type="text" placeholder="生日 / Date of Birth (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="身高 / Height (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>男 / Male
				<input type="radio" name="sex" value="f">女 / Female<br></center>
				<button id="submit" type="submit">创建 / Create</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
